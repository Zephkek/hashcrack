<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>HashCrack - The Swiss Army Knife</title>
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="app-header">
      <div class="header-content">
        <div class="logo-section">
          <i class="fas fa-shield-halved"></i>
          <h1>HashCrack</h1>
          <span class="subtitle">HashCrack - The Swiss Army Knife</span>
        </div>
        <div class="system-stats" id="stats">
          <div class="stat-item">
            <i class="fas fa-microchip"></i>
            <span id="cpu-count">Loading...</span>
          </div>
          <div class="stat-item">
            <i class="fas fa-cogs"></i>
            <span id="goroutines">Loading...</span>
          </div>
          <div class="stat-item">
            <i class="fas fa-memory"></i>
            <span id="memory">Loading...</span>
          </div>
        </div>
        <div class="task-stats" id="task-stats">
          <!-- Task stats will be populated by JavaScript -->
        </div>
      </div>
    </header>
    </body>
</html>
